<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form by js event </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
     <h5>New Employees</h5>
    
        

        <form class="row g-3 pt-4" onsubmit="return validateForm()" method="post"  name="registration_form" id="registration_form">
            <div class="col-md-4">
              <label for="name" class="form-label">Enter name</label>
              <input type="text" class="form-control" id="name">
              <!-- <span class="error"><p id="name_error"></p></span> -->
            </div>
            <div class="col-md-4">
              <label for="prof" class="form-label">Enter Profession</label>
              <input type="text" class="form-control" id="prof">
              <!-- <span class="error"><p id="prof_error"></p></span> -->
            </div>

            <div class="col-md-4">
                <label for="age" class="form-label">Enter age</label>
                <input type="text" class="form-control" id="age">
                <!-- <span class="error"><p id="age_error"></p></span> -->
              </div>
     

              <div class="col-12 pt-3">
                <button class="register_button btn" type="submit" value="submit" >Add User</button>
              </div>
              <span class=" error error1"><p id="name_error"></p></span>
              <!-- <span class=" success"><p id="age_success"></p></span> -->

          

      
       
       </form>
    </div>

    

    <div>
        <h2>Added employee  </h2>
        <p id="content" class="">You have 0 employees</p></div>

              </ul>
        </div>
   
    <script src="script.js"></script>

</body>
</html>
